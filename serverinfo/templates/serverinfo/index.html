<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>serverlist</title>
</head>
<body>
    {% if idList %}
        <ul>
            {% for id in idList %}
                <li><a href="/serverinfo/{{ id.ip }}/">{{ id.instance }}</a> </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No info</p>
    {% endif %}
</body>
</html>
